<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Technology Radar</title>
        <script type="text/javascript" src="../lib/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="../lib/d3-3.5.5/d3.js"></script>

        <link rel="stylesheet" type="text/css" href="../radar/radar.css"/>
        <link rel="stylesheet" type="text/css" href="../radar/menu.css"/>
        <link rel="stylesheet" type="text/css" href="../radar/print.css" media="print"/>

        <script type="text/javascript" src="../radar/radar.js" charset="utf-8"></script>
        <script type="text/javascript" src="../radar/utils.js" charset="utf-8"></script>
        <script type="text/javascript" src="../radar/data.js" charset="utf-8"></script>
        <script type="text/javascript" src="../radar/view.js" charset="utf-8"></script>
        <script type="text/javascript" src="../radar/legend.js" charset="utf-8"></script>
        <script type="text/javascript" src="../radar/menu.js" charset="utf-8"></script>
        <script type="text/javascript" src="../app/app.js" charset="utf-8"></script>
        <script type="text/javascript" src="../app/files.js" charset="utf-8"></script>
        
        <!-- Top level js inititalizer. -->
        <script type="text/javascript" src="../app/app-init.js" charset="utf-8"></script>
    </head>
<body>
    <nav class="menu">
        <ul>
            <li><img id="close-menu-control" src="../radar/menu-close.svg"/></li>
            <li id="open-file">Open...</li>
            <li id="save-file">Save...</li>
            <li id="print-win">Print...</li>
            <li id="open-help">Help...</li>
        </ul>
        <p id="nav-msg"></p>
    </nav>

    <div id="container">
        <div id="main">
            <table>
                <tr>
                    <td colspan="3">
                        <div id="header">
                            <h1 id="title"></h1>
                            <img class="menu" id="open-menu-control" src="../radar/menu-open.svg"/>
                         </div>
                    </td>
                </tr>
                <tr>
                    <td width="240px">
                        <p><b class="quad-title" id="qtitle-2">Quad 3</b></p>
                        <ul id="tlist-2"></ul>
                    </td>
                    <td rowspan="2">
                        <span id="radar"></span>
                    </td>
                    <td width="240px">
                        <p><b class="quad-title" id="qtitle-3">Quad 2</b></p>
                        <ul id="tlist-3"></ul>
                    </td>
                </tr>
                <tr>
                    <td width="240px">
                        <p><b class="quad-title" id="qtitle-1">Quad 4</b></p>
                        <ul id="tlist-1"></ul>
                    </td>
                    <td width="240px">
                        <p><b class="quad-title" id="qtitle-0">Quad 1</b></p>
                        <ul id="tlist-0"></ul>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
